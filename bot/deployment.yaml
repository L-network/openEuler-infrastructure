---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: botinfo
  namespace: bot
  labels:
    app: botinfo
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nginxinfod: semver:~1.0
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: botinfo
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: botinfo
    spec:
      containers:
      - name: botinfod
        image: swr.cn-south-1.myhuaweicloud.com/openeuler/bot:v1.0.201911121050334277
        imagePullPolicy: IfNotPresent
        env:
        - name: GITEE_OAUTH2_SECRET_ZH
          valueFrom:
            configMapKeyRef:
              name: bot-configmap
              key: gitee_oauth2_secret_zh
        - name: GITEE_OAUTH2_SECRET_EN
          valueFrom:
            configMapKeyRef:
              name: bot-configmap
              key: gitee_oauth2_secret_en
        - name: WEBSITE_URL
          value: https://openeuler.org
        ports:
        - containerPort: 8888
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /bot/
          name: configmap-volume
      volumes:
      - name: configmap-volume
        configMap:
          name: bot-configmap
